<!DOCTYPE html>
<html>
<head>
    <title>Book Service | Travel Planner</title>
    <link rel="stylesheet" href="service.css">
</head>
<body>

<nav>
    <div class="logo">YOUR TRAVEL PLANNER</div>
</nav>

<section class="service-section">
    <h1 id="serviceTitle"></h1>

    <div id="bookingForm"></div>
</section>

<script>
window.onload = function() {

    const type = localStorage.getItem("bookingType");
    const title = document.getElementById("serviceTitle");
    const form = document.getElementById("bookingForm");

    // If no type selected, redirect back
    if(!type){
        window.location.href = "booking.html";
        return;
    }

    // Add data-type to body for dynamic CSS styling
    document.body.setAttribute("data-type", type);

    if(type === "flights") {
        title.innerText = "Book Flights ‚úàÔ∏è";
        form.innerHTML = `
            <input type="text" placeholder="From" required>
            <input type="text" placeholder="To" required>
            <input type="date" required>
            <input type="number" placeholder="Passengers" min="1" required>
            <button>Search Flights</button>
        `;
    }

    else if(type === "hotels") {
        title.innerText = "Book Hotels üè®";
        form.innerHTML = `
            <input type="text" placeholder="City" required>
            <input type="date" required>
            <input type="date" required>
            <input type="number" placeholder="Guests" min="1" required>
            <button>Search Hotels</button>
        `;
    }

    else if(type === "trains") {
        title.innerText = "Book Trains üöÜ";
        form.innerHTML = `
            <input type="text" placeholder="From" required>
            <input type="text" placeholder="To" required>
            <input type="date" required>
            <button>Search Trains</button>
        `;
    }

    else if(type === "buses") {
        title.innerText = "Book Buses üöå";
        form.innerHTML = `
            <input type="text" placeholder="From" required>
            <input type="text" placeholder="To" required>
            <input type="date" required>
            <button>Search Buses</button>
        `;
    }

    else if(type === "cabs") {
        title.innerText = "Book Cabs üöï";
        form.innerHTML = `
            <input type="text" placeholder="Pickup Location" required>
            <input type="text" placeholder="Drop Location" required>
            <input type="datetime-local" required>
            <button>Search Cabs</button>
        `;
    }

};
</script>


</body>
</html>
